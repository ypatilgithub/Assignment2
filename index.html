<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    
    
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body  >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-app="myapp">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ctrl1 as c1' >
     <h2>To Buy:</h2>
    
     <ul>
      <li ng-repeat="item in c1.items">Buy {{item.q}} {{item.name}}  <button class="btn btn-default" ng-click="c1.bought($index)">
        <span class="glyphicon glyphicon-ok"></span>Bought</button></li>
    </ul>
    
     <div class="emptyMessage" ng-if="c1.msg">{{c1.msg}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ctrl2 as c2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in c2.bitems">Bought {{item.q}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="c2.bitems.length==0">Nothing bought yet</div>
    </div>
  </div>
</div>

</body>
</html>
